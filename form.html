<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form-style.css">
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form id="reviewForm" method="get" action="review.html">
            <!-- Product Name -->
            <label for="product">Product Name *</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <!-- Overall Rating -->
            <fieldset>
                <legend>Overall Rating *</legend>

                <div class="rating-grid">
                    <label>
                        <span class="stars">‚òÜ</span>
                        <input type="radio" name="rating" value="1" required>
                    </label>
                    <label>
                        <span class="stars">‚òÜ‚òÜ</span>
                        <input type="radio" name="rating" value="2">
                    </label>
                    <label>
                        <span class="stars">‚òÜ‚òÜ‚òÜ</span>
                        <input type="radio" name="rating" value="3">
                    </label>
                    <label>
                        <span class="stars">‚òÜ‚òÜ‚òÜ‚òÜ</span>
                        <input type="radio" name="rating" value="4">
                    </label>
                    <label>
                        <span class="stars">‚òÜ‚òÜ‚òÜ‚òÜ‚òÜ</span>
                        <input type="radio" name="rating" value="5">
                    </label>
                </div>
            </fieldset>

            <!-- Date of Installation -->
            <label for="installDate">Date of Installation *</label>
            <input type="date" id="installDate" name="installDate" required>

            <!-- Useful Features -->
            <fieldset>
                <legend>Which feature did you find useful in the product? </legend>
                <span class="cursi">(Check all that apply)</span>
                <div class="checkbox-grid">
                    <label><input type="checkbox" name="features" value="durability"> Durability</label>
                    <label><input type="checkbox" name="features" value="ease of use"> Ease of Use</label>
                    <label><input type="checkbox" name="features" value="performance"> Performance</label>
                    <label><input type="checkbox" name="features" value="design"> Design</label>
                </div>
            </fieldset>
            <!-- Written Review -->
            <label for="review">Written Review</label>
            <textarea id="review" name="review" rows="4" placeholder="Write your review..."></textarea>

            <!-- User Name -->
            <label for="userName">Your Name</label>
            <input type="text" id="userName" name="userName" placeholder="Optional">

            <!-- Submit -->
            <input type="submit" value="Submit Review">
        </form>
    </main>

    <footer>
        <p>¬©<span id="year"></span> üëª Nefi Zambranoo ‚òÉÔ∏è </p>
        <p>Last Modification: <span id="lastModified"></span></p>
    </footer>

    <script src="scripts/form-script.js"></script>
</body>
</html>
